
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualix Studio | Futuristic Creative Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              futuristic: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1)',
              'soft-bounce': 'softBounce 3s ease-in-out infinite',
              'scan': 'scan 8s linear infinite',
              'float': 'float 10s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(40px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              softBounce: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              scan: { '0%': { backgroundPosition: '0 0' }, '100%': { backgroundPosition: '0 100%' } },
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --purple: #a855f7;
        --blue: #3b82f6;
        --cyan: #06b6d4;
      }
      body {
        margin: 0;
        background-color: #050505;
        color: #f8fafc;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #a855f7; }

      .glass {
        background: rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glow-purple { box-shadow: 0 0 80px -20px rgba(168, 85, 247, 0.4); }
      
      @keyframes flowGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-flow {
        background-size: 200% auto;
        animation: flowGradient 6s linear infinite;
      }
      
      .gradient-text {
        background: linear-gradient(to right, #a855f7, #3b82f6, #06b6d4, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      @keyframes pulseGlow {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.25; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulseGlow 8s ease-in-out infinite;
      }

      .futuristic-grid {
        background-image: 
          linear-gradient(rgba(168, 85, 247, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(168, 85, 247, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .scan-line {
        background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.15), transparent);
        height: 100px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
